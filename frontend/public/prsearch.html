	<!-- IMPORTS -->

	<!-- CSS -->
	<link rel="stylesheet" href="./css/themes.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/navbar.css">
	<link rel="stylesheet" href="./css/prsearch.css">
	<link rel="stylesheet" href="./css/footer.css">
</head>
<body>
	<header>
		<nav id="navbar">
			<a class="logo" href="/"></a>
			<ul>
				<li><a href="/">Accueil</a></li>
				<li><a href="./prsearch.html">Rechercher point relais</a></li>
				<li><a href="./about.html">À propos</a></li>
				<li><a href="./contact.html">Contact</a></li>
			</ul>
			<div class="theme-changer"></div>
			<div class="burger"></div>
		</nav>
		<nav id="overlay">
			<div>
				<div class="cross"></div>
			</div>
			<ul>
				<li><a href="/">Accueil</a></li>
				<li><a href="./prsearch.html">Rechercher point relais</a></li>
				<li><a href="./about.html">À propos</a></li>
				<li><a href="./contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="form-container">
			<h1>Création étiquette</h1>
			<form action="/creationEtiquette" method="POST">
				<div class="form-row separator-row">
					<h2>Infos gestion</h2>
				</div>
				<div class="subform">
					<div class="form-row">
						<div class="input-box">
							<label for="Pays">Pays</label>
							<input type="text" name="Pays" placeholder="ex: FR" required>
						</div>
						<div class="input-box">
							<label for="Ville">Ville</label>
							<input type="text" name="Ville" placeholder="ex: Dinard" required>
						</div>
					</div>
					<div class="form-row">
						<div class="input-box">
							<label for="CP">Code postal</label>
							<input type="text" name="CP" placeholder="ex: 35800" max-length="5" required>
						</div>
						<div class="input-box">
							<label for="NombreResultats">Nombre de résultats</label>
							<input type="text" name="NombreResultats" placeholder="ex: 30" min="1" max="30" required>
						</div>
					</div>
				</div>
			</form>
		</section>
		<section id="form-container">
			<h1>Recherche de Point Relais</h1>
			<form method="POST">
				<div class="form-row">
					
				</div>
				
				
				
				
				<input type="submit" value="Rechercher le Point Relais" required>
			</form>
		</section>
		<section id='map' style='width: 80px; height: 60px;'></section>
	</main>
	<footer></footer>
	<script>
		
	</script>
	<script type="module" src="./js/markerRequest.js"></script>
	<script type="module" src="./js/burger.js"></script>
	<script type="module" src="./js/theme.js"></script>
</body>
</html>
